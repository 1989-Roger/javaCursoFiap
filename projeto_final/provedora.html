<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./js/usuario.js"></script>
    <title>Relatório para Provedoras</title>
</head>

<body">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>

    <div class="container">
        <br />
        <br />
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">Relatório de Provedoras</h3>
            </div>
        </div>
        <br />
        <br />

        <br />
        <div class="row">

            <div class="input-group flex-nowrap">
                <div>
                    <input type="checkbox" class="custom-control-input" id="chkprovedora">
                    <label class="form-check-label" for="flexCheckDefault">
                        <pre> </pre></label>

                </div>
                <span class="input-group-text" id="addon-wrapping">Provedora
                </span>
                <input id="txtTitulo" type="text" class="form-control" placeholder="Digite o nome da Provedora" />
            </div>
        </div>
        <br>
        <div class="row">

            <div class="input-group flex-nowrap">
                <div>
                    <input type="checkbox" class="custom-control-input" id="chkfundacao">
                    <label class="form-check-label" for="flexCheckDefault">
                        <pre> </pre></label>
                </div>
                <span class="input-group-text" id="addon-wrapping">Data de Fundação</span>
                <input id="txtdatainicial" type="date" class="form-control" placeholder="dd/mm/aaaa" />
                <input id="txtdatafinal" type="date" class="form-control" placeholder="dd/mm/aaaa" />
            </div>
        </div>

        <br />
        <br />
        <button type="button" class="btn btn-primary" onclick=filtrar()>Filtrar</button>
        <br />
        <br />
        <br />

        <div class="row">
            <div id="tabela" class="col-12">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick=window.location="usuario.html">Voltar</button>

        </body>
    </div>


</html>
