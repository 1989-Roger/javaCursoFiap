<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./js/usuario.js"></script>
    <title>Catálogo de Séries</title>
</head>

<body onload="atualizarDados()">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>

    <div class="container">
        <br />
        <br />
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">Cadastro de Séries</h3>
            </div>
        </div>
        <br />
        <br />
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Título
                </span>
            </div>
            <input id="txtTitulo" type="text" class="form-control" placeholder="Digite o título da Série" />
        </div>
        <br />

        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Sinopse</span>
            </div>
            <input id="txtSinopse" type="email" class="form-control" placeholder="Digite a sinopse da Série" />
        </div>
        <br />



        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Gênero</span>
            </div>
            <select id="txtGenero" class="form-select" required>
                <option>Selecione o tipo de Gênero</option>
                <option>Ação</option>
                <option>Aventura</option>
                <option>Suspense</option>
                <option>Comédia</option>
                <option>Terror</option>
                <option>Animação</option>
            </select>
        </div>
        <br />

        <div class="input-group flex-nowrap">

            <span class="input-group-text" id="addon-wrapping">
                Lançamento ? </span>
            <span class="input-group-text" id="addon-wrapping">
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optsim">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optnao">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </span>
        </div>
        <br />

       <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Provedora</span>
            </div>
            <select id="txtProvedora" class="form-select" required>
            </select>
        </div>
        <br />

        <br />
        <button type="button" class="btn btn-primary" onclick=gravar()>Gravar Série</button>
        <br />
        <br />
        <br />
        <button type="button" class="btn btn-primary" onclick=window.location="principal.html">Voltar</button>


    </div>

     <div class="container">
        <br />
        <br />
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">Séries Cadastradass</h3>
            </div>
        </div>
    <div class="row">
        <div id="series" class="col-12">
        </div>
    </div>

     </div>
    </body>

</html>
